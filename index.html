<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to stylesheet -->
        <link href="./searching-for-style.css" rel="stylesheet">
    </head>

    <body>
        <nav>
            <!-- Left side links-->
            <div class="links-to-the-left">
                <a class="left-side-links" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="left-side-links" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
    
            <!-- empty space :) Alternatives? -->
            <div class="empty-middle-space"></div>

            <!-- Right side links-->
            <div class="links-to-the-right">
                <div class="gmail-images-shape">
                    <a class="right-side-links" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                    <a class="right-side-links" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                </div>

                <!-- I made a grid! -->
                <div class="flex-grid">
                    <a href="#" class="grid-color">
                        <div class="a-grid">
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                        </div>
                    </a>
                </div>

                <!-- Place letter J here-->
                <a href="#">
                    <div class="gmail-letter-box">
                        <img src="./gmail-letter.png" alt="Your Gmail account" class="gmail-letter">
                    </div>
                </a>
            </div>
        </nav>

        <!-- Main content! -->
        <main>
            <div class="google-logo-container">
                <img src="./google-spring-image.png" alt="Big air balloon and a bunny along for the ride. It's spring time in the photo" class="google-logo">
            </div>
            <!-- Start creating the text box! -->
            <div class="text-box-flex-container">
                <div class="text-box-border-container">
                    <div class="magnifying-glass-container">
                        <img src="magnifying-glass.png" alt="magnifying glass" class="magnifying-glass">
                    </div>
                    <input type="text" class="input" name="search">
                    <div class="microphone-container">
                        <img src="microphone.png" alt="microphone" class="microphone">
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
