<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Link to stylesheet -->
        <link href="./searching-for-style.css" rel="stylesheet">
    </head>

    <body>
        <nav>
            <!-- Left side links-->
            <div class="links-to-the-left">
                <a class="left-side-links no-decoration" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a class="left-side-links no-decoration" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
    
            <!-- empty space :) -->
            <div class="empty-middle-space"></div>

            <!-- Right side links-->
            <div class="links-to-the-right">
                <div class="gmail-images-shape">
                    <a class="right-side-links no-decoration" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                    <a class="right-side-links no-decoration" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                </div>

                <!-- I made a grid! -->
                <div class="flex-grid">
                    <a href="#" class="grid-color" title="Google apps">
                        <div class="a-grid">
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                            <div class="cell-color"></div>
                        </div>
                    </a>
                </div>
                <a href="#">
                    <div class="gmail-letter-box">
                        <img src="./gmail-letter.png" alt="Your Gmail account" class="gmail-letter">
                    </div>
                </a>
            </div>
        </nav>

        <!-- Main content! -->
        <main>
            <div class="google-logo-container">
                <img src="./google-spring-image.png" alt="Big air balloon and a bunny along for the ride. It's spring time in the photo" class="google-logo" title="Spring 2020!">
            </div>
            <form action="http://www.google.com/search" method="get">
                <div class="text-box-flex-container">
                    <div class="text-box-border-container">
                        <div class="magnifying-glass-container">
                            <img src="magnifying-glass.png" alt="magnifying glass" class="magnifying-glass">
                        </div>

                        <label for="input"></label>
                        <input type="text" id="input" title="Search" name="q">

                        <div class="microphone-container">
                            <a href="#"><img src="microphone.png" alt="microphone" class="microphone" title="Search by voice"></a>
                        </div>
                    </div>
                </div>
                <div class="center">
                    <div class="search-container">
                        <div class="google-search-container">
                            <input type="submit" class="google-search" value="Google Search">
                        </div>
                        <div class="i-am-feeling-lucky-search-container">
                            <input type="submit" class="i-am-feeling-lucky" value="I'm Feeling Lucky">
                            <!-- Not adding any additional functionality to the "I'm Feeling Lucky" button,
                                 because this project was solely to make the webpage appear like Google. -->
                        </div>
                    </div>
                </div>
            </form>
            <div class="corona-virus-container">
                <div class="corona-image-container">
                    <img src="corona-image.gif" alt="A hand holding up five fingers inside of an image of a stop sign" class="corona-image">
                </div>
                <div class="do-the-five-container">
                    <a href="https://www.google.com/search?q=coronavirus+tips&fbx=dothefive" class="no-decoration">DO THE FIVE. Help stop coronavirus</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-links-to-the-left">
                    <div class="advertising">
                        <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-link no-decoration">Advertising</a>
                    </div>
                    <div class="business">
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="footer-link no-decoration">Business</a>
                    </div>
                    <div class="how-search-works">
                        <a href="https://google.com/search/howsearchworks/?fg=1" class="footer-link no-decoration">How Search works</a>
                    </div>
                </div>
                <div class="empty-middle-space"></div>
                <div class="footer-links-to-the-right">
                    <div class="privacy">
                        <a href="https://policies.google.com/privacy?fg=1" class="footer-link no-decoration">Privacy</a>
                    </div>
                    <div class="terms">
                        <a href="https://policies.google.com/terms?fg=1" class="footer-link no-decoration">Terms</a>
                    </div>
                    <div class="settings">
                        <a href="https://www.google.com/preferences?hl=en" class="footer-link no-decoration">Settings</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
